{% extends "blog/base.html" %} {% block content %}
<div class="content-section fs-6">
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">{{ form.as_p }}</legend>
    </fieldset>
    <div class="form-group">
      <button class="btn btn-outline-primary" type="submit">Sign Up</button>
    </div>
  </form>
  <div class="pt-3">
    <small class="text-muted"
      >Already have an account? <a class="ms-3" href="#">Sign In</a>
    </small>
  </div>
</div>
{% endblock content %}
